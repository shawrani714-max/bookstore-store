<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Bookstore</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="admin-login-container">
    <form id="admin-login-form">
      <h2>Admin Login</h2>
      <input type="email" id="admin-email" placeholder="Email" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="admin-login-error" style="color:red;margin-top:10px;"></div>
    </form>
  </div>
  <div id="admin-panel" style="display:none;">
    <nav class="admin-nav">
      <h1>Bookstore Admin Panel</h1>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#users">Users</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#analytics">Analytics</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
    <main id="admin-main">
      <section id="dashboard">
        <h2>Dashboard</h2>
        <div id="stats"></div>
      </section>
      <section id="books">
        <h2>Manage Books</h2>
        <form id="excel-upload-form" enctype="multipart/form-data" style="margin-bottom:20px;">
          <label for="excel-file">Bulk Import/Update (Excel):</label>
          <input type="file" id="excel-file" accept=".xlsx,.xls" required />
          <button type="submit">Upload</button>
          <span id="excel-upload-status" style="margin-left:10px;"></span>
        </form>
        <div id="books-list"></div>
      </section>
      <section id="users">
        <h2>Manage Users</h2>
        <div id="users-list"></div>
      </section>
      <section id="orders">
        <h2>Manage Orders</h2>
        <div id="orders-list"></div>
      </section>
      <section id="analytics">
        <h2>Analytics</h2>
        <div id="analytics-data"></div>
      </section>
      <section id="settings">
        <h2>Settings</h2>
        <div id="settings-form"></div>
      </section>
    </main>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
