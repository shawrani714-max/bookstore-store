<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Bookworld India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        .orders-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        .order-card {
            width: 100%;
            max-width: 700px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px rgba(233, 78, 119, 0.07);
        }
        .order-header {
            background: linear-gradient(135deg, #e94e77, #ff6b9d);
            color: #fff;
            border-radius: 8px 8px 0 0;
            padding: 1rem 1.5rem;
        }
        .order-status {
            font-weight: 600;
            text-transform: capitalize;
        }
        .order-items-list {
            padding-left: 0;
            list-style: none;
        }
        .order-items-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f1f1;
        }
        .order-items-list li:last-child {
            border-bottom: none;
        }
        .order-summary-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header class="header-main mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fas fa-book-open"></i> Bookworld India</a>
            </div>
        </nav>
    </header>
    <main class="orders-container">
        <h1 class="mb-4">My Orders</h1>
        <div id="orders-list">
            <!-- Orders will be loaded here by JS -->
        </div>
        <a href="/shop" class="btn btn-primary mt-4">Continue Shopping</a>
    </main>
    <!-- Footer -->
    <footer class="footer-main bg-dark text-white pt-5 pb-2 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <h5 class="text-white">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/shop">Shop</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-white">Contact Us</h5>
                    <p>Email: support@bookworldindia.com<br>Phone: +91 12345 67890</p>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-white">Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2023 Bookworld India. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="js/view-orders.js"></script>
</body>
</html>
